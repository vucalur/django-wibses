; property description - <name[:simple_type_name]:require_flag>
; if "simple_type_name" is used in property description, then "name" property will be used
;   in target script as a format constraint (property with name "name" will be required)
; require_flag values:
;       r - for required
;       nr - for not required, may be omitted
;
; "simple_type_name" possible values:
;       int - for integer
;       str - for string
;       num - for all numbers
;       bool - for boolean
;
; "enum" field of property give value constraints for specific property values.
;
; [x]
; type = str
; enum = a|b|c
;
; Configuration above means that property "x" of type "string" may only have values "a" "b" or "c"


; !!!! Each config file must contain [main] section as a configuration root property !!!!!

[main]
type = obj
name = script
all = script_params:r|circumstances:r|synthetic:r|analytical:r

; === configuration start ===

[script_params]
type = obj
name = params
all = script_name:r|id:str:nr

[script_name]
type = str
name = name
min = 1

; === synthetic section configuration ===

[synthetic]
type = obj
name = synthetic
all = synthetic_params:r|synthetic_sentences:r

[synthetic_params]
type = obj
name = params
all = threshold:int:r

[synthetic_sentences]
type = arr
name = sentences
items = sentence
min = 1
max = 1


; === analytical section configuration ===

[analytical]
type = obj
name  = analytical
all = analytical_params:r|analytical_sentences:r

[analytical_params]
type = obj
name = params
all = threshold:int:r

[analytical_sentences]
type = arr
name = sentences
items = sentence
min = 1

; === circumstances section configuration ===

[circumstances]
type = obj
name = circumstances
all = circumstances_params:r|circumstances_sentences:r


[circumstances_params]
type = obj
name = params
all = threshold:int:r

[circumstances_sentences]
type = arr
name = sentences
items = sentence
min = 1

; === sentence configuration ===

[sentence]
type = obj
name = sentence
all = sentence_params:r|slots:r

[sentence_params]
type = obj
name = params
all = obligatory:bool:r|threshold:int:r|name:str:r|weight:num:r

[slots]
type = arr
name = slots
items = slot
min = 1

; === slot configuration ===

[slot]
type = obj
name = slot
all = slot_params:r|tokens:r

[slot_params]
type = obj
name = params
all = obligatory:bool:r|min:int:r|name:str:r|weight:num:r

[tokens]
type = arr
name = tokens
items = token
min = 1

; === token configuration ===

[token]
type = obj
name = token
all = id:str:r|label:str:r|dic:str:r|token_type:r

[token_type]
type = str
name = type
enum = token|quotation