<ul class="params list-inline">
  <div class="row">
    <li ng-repeat="(key, value) in params">
      <div class="param-wrapper col-lg-3">
        <div class="param input-group">
          <span class="input-group-addon">{{ key }}</span>
          <input type="text" class="form-control" value="{{ value }}">

          <div class="input-group-btn">
            <button class="remove-param btn btn-danger" type="button" ng-click="removeParam(key)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </div>
        </div>
      </div>
    </li>
  </div>
</ul>

<form class="form-inline" role="form" ng-submit="addParam()">
  <div class="form-group">
    <label class="sr-only" for="key">Param key</label>
    <input type="text" class="form-control" id="key" placeholder="Param key" ng-model="key">
  </div>
  <div class="form-group">
    <label class="sr-only" for="value">Param value</label>
    <input type="text" class="form-control" id="value" placeholder="Param value" ng-model="value">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
